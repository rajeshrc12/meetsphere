  <path d="M50,120 Q75,90 100,120 Q125,150 150,120" fill="none" stroke="#ffffff" stroke-width="5"/>

  <!-- Central Nodes -->
  <circle cx="100" cy="100" r="10" fill="#ffffff"/>
  <circle cx="75" cy="100" r="5" fill="#ffffff"/>
  <circle cx="125" cy="100" r="5" fill="#ffffff"/>
  <circle cx="100" cy="75" r="5" fill="#ffffff"/>
  <circle cx="100" cy="125" r="5" fill="#ffffff"/>
